<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>Roll The Dice</h1>
        <div id="container">
            <h3>Selected <br> variable: <span id="select">0</span></h3>
            <div id="dice">
                <img src="./dice/dice-1.png" alt="">
            </div>
            <h3>Score: <span id="score">0</span> </h3>
        </div>
        <div id="option">
            <div class="row">
                <button value="1" id="one">1</button>
                <button value="2" id="two">2</button>
                <button value="3" id="three">3</button>
            </div>
            <div class="row">
                <button value="4" id="four">4</button>
                <button value="5" id="five">5</button>
                <button value="6" id="six">6</button>
            </div>
        </div>
        <h3 id="time">Loading! Game will Start in a few seconds</h3>
        <h3 id="txt"></h3>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
